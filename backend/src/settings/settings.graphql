enum SettingsLocale {
  en
  ru
}

type SettingsType {
  value: String!
  label: String!
}

type SettingsLangType {
  title: String!
  phone: String!
  description: String!
  email: String!
  address: String
}

type Settings {
  image: String
  localeStore: SettingsType
  currency: SettingsType
  mainCurrency: SettingsType
  secondCurrencyRate: Int!
  en: SettingsLangType
  ru: SettingsLangType
}

extend type Query {
  settings: Settings
}
